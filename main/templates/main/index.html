{% extends 'main/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    {% for post in posts %}
      <div class="post">
        <h3>{{ post.short_description }}</h3>
        <img src="{{ post.image.url }}" alt="{{ post.short_description }}">
        <a href="{% url 'about' post.id %}">Подробнее</a>
      </div>
    {% endfor %}
{% endblock %}
